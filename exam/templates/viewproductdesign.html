<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container">

         <marquee behavior="slide" direction="right"><h1><i>Online Trends</i></h1></marquee>
          <form action="search1" method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                    <div class="container h-100">
                      <div class="d-flex justify-content-center h-100">
                        <div class="searchbar">
                          <input class="search_input" type="text" name="name" placeholder="Search...">
                          <button class="search_icon"><i class="fas fa-search"></i>
                        </div>
                      </div>
                    </div>

   </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="col-auto">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="homepg2">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<br>
<br>
{% if user %}
<ol>
    {% for e in user %}
<form action="add" method="POST">

         {% csrf_token %}
         <ul>
            <div class="gallery">
                <h5>
                    <li>{{e.name}}</li></h5><br>
                <a target="_blank" href="{{e.data.url}}">
                    <img src="{{e.data.url}}"alt="Forest" width="600" height="400">
                </a>
                <div class="desc"> <br>
                    <br>
                    <h5>
                    Price <span class="input-group-addon"> <i class="fa fa-inr"> {{e.price}}</i></span></><br>
                                                    <br>
                    <button class="btn btn-warning btn-lg">
                        <i class="fa fa-refresh fa-spin"></i>Buy Now</button>
                      <input type="text" name="na"   style="display:none" value={{e.name}} class="form-control" class="name">



                </div>
             </div>








                </div>

            </div>






        </ul>
 </form>
    {% endfor %}
</ol>
{% endif %}

    .searchbar{
    margin-bottom: auto;
    margin-top: auto;
    height: 60px;
    background-color: #0062cc;
    border-radius: 30px;
    padding: 10px;
    }

    .search_input{
    color: white;
    border: 0;
    outline: 0;
    background: none;
    width: 0;
    caret-color:transparent;
    line-height: 40px;
    transition: width 0.4s linear;
    }

    .searchbar:hover > .search_input{
    padding: 0 10px;
    width: 450px;
    caret-color:red;
    transition: width 0.4s linear;
    }

    .searchbar:hover > .search_icon{
    background: white;
    color: #e74c3c;
    }

    .search_icon{
    height: 40px;
    width: 40px;
    float: right;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    color:blue;
    text-decoration:brown;
 }

div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;

}

}

}
