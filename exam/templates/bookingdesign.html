<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"

</head>
<body>


{% if user %}
<ol>
    {% for e in user %}
    <form action="book9" method="POST">

         {% csrf_token %}
        <ul>


            <div class="container">

                <div class="login-form col-md-4 offset-md-4">
                    <center><h2><i>{{error}}</i></h2></center>
                    <h1 class="title"><i>Add Booking</i></h1><br>


                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" readonly value="{{e.name}}"  class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" name="date" readonly value="{{date}}" class="form-control">
                    </div>
                    <script>
                        $(document).ready(function(){

                            $("#n1").keyup(function(){

                                var n1=parseInt(document.getElementById('n1').value);
                                var n=parseInt(document.getElementById('n').value);
                                document.getElementById('result').value=n1*n;

                            });
                        });
                    </script>

                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="text" name="quantity" id="n1" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" name="price" id="n"  readonly value="{{e.price}}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Total Rate</label>
                        <input type="text"  readonly  name= "totalprice" id="result"  class="form-control">
                    </div>

                    <button class="btn btn-primary btn-block">Submit</button>

                     <input type="text" name="na"   style="display:none" value={{e.name}} class="form-control" class="name">
                </div>
            </div>
        </ul>

    </form>

    {% endfor %}
</ol>
{% endif %}


<style type="text/css">
   body{


      background-image:url("{%static 'img/sar.jpg' %}");
      background-size:cover;
   }


    .login-form{

       margin-top: 100px;
       box-shadow: 0px 0px 10px 10px grey;
       border-radius:10px;
       padding-bottom:100px;
       background: white;
    }


     .title{
        background: #007bbf;
        padding: 10px;
        text-align: center;
        color:#fff;
        border-radius: 0px 0px 10px 10px;
     }

h2{
  color: yellow;

}


</style>

</body>
</html>
